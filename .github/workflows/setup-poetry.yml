name: Setup Poetry Env

on:
  workflow_call:

jobs:

  ru2-job1:
    runs-on: ubuntu-latest
    
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install poetry
        run: |
          pip install poetry
      - name: Install dependencies
        run: |
          poetry install
      - name: run mkdocs
        run: |
          poetry run mkdocs gh-deploy --force
